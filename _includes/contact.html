<form action="http://forms.brace.io/max@maxquattromani.com" method="POST">
  <fieldset>

    <div class="row">
      <div class="third">
        <div class="formitem">
          <label for="name" class="visually-hidden">Name</label>
          <input type="text" id="name" name="name" placeholder="Name" tabindex="91" required>
        </div>
      </div>
      <div class="third">
        <div class="formitem">
          <label for="email" class="visually-hidden">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" tabindex="92" required>
        </div>
      </div>
      <div class="third">
        <div class="formitem">
          <label for="tel" class="visually-hidden">Phone</label>
          <input type="tel" id="tel" name="tel" placeholder="Phone" tabindex="93" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="formitem">
        <label for="textarea" class="visually-hidden">Send me a message:</label>
        <textarea id="textarea" name="message" placeholder="Message" tabindex="94"></textarea>
      </div>
    </div>

    <!-- form housekeeping -->
    <input type="hidden" name="_next" value="http://qoppa.co/thank-you/" />
    <input type="text" name="_gotcha" style="display:none">

  </fieldset>
  <button class="btn btn-primary" type="submit" name="submit" value="Submit">Submit</button>

  <button type="reset" name="reset" value="reset">
    <span>Clear</span>
  </button>
</form>
