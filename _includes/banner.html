{% if page.banner != null %}
<header class="banner" style="background-image: url(/media/images/{{ page.banner }})" role="banner">
  <div class="logo">
    <h1>{{ page.title }}</h1>
  </div>
</header>

{% else %}

<header role="banner">
  <div class="container">
    <h1>{{ page.title }}</h1>
  </div>
</header>

{% endif %}
